<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle (OBS-style dark) -->
  <circle cx="64" cy="64" r="60" fill="#1a1a2e"/>
  
  <!-- OBS-style outer ring -->
  <circle cx="64" cy="64" r="54" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- OBS-style inner elements - stylized camera/recording indicator -->
  <circle cx="64" cy="50" r="18" fill="none" stroke="#e63946" stroke-width="4"/>
  <circle cx="64" cy="50" r="8" fill="#e63946"/>
  
  <!-- Recording dot pulse effect -->
  <circle cx="64" cy="50" r="5" fill="#ff6b6b"/>
  
  <!-- MCP text at bottom -->
  <text x="64" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00d4ff">MCP</text>
  
  <!-- Connection lines (representing protocol/connectivity) -->
  <line x1="40" y1="70" x2="50" y2="78" stroke="#00d4ff" stroke-width="2" stroke-linecap="round"/>
  <line x1="88" y1="70" x2="78" y2="78" stroke="#00d4ff" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="78" x2="64" y2="75" stroke="#00d4ff" stroke-width="2" stroke-linecap="round"/>
  <line x1="78" y1="78" x2="64" y2="75" stroke="#00d4ff" stroke-width="2" stroke-linecap="round"/>
</svg>
